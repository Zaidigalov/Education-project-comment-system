<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment system</title>
    <link rel="stylesheet" href="../../src/css/reset.css" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <section class="content">
          <img class="content__image" src="../../src/img/Main.jpg" alt="Attack of titan" />
        </section>

        <section class="comments">
          <div class="comments__header">
            <div class="comments__header__info">
              <p class="info__title">Комментарии</p>
              <p class="info__quantity">0</p>
            </div>

            <div class="comments__header__sort sort">
              <button class="sort__button">По дате</button>
              <ul class="sort__list invisible">
                <li class="sort-list__item">По дате</li>
                <li class="sort-list__item">По количеству оценок</li>
                <li class="sort-list__item">По актуальности</li>
                <li class="sort-list__item">По количеству ответов</li>
              </ul>
            </div>

            <button class="comments__header__favourites">
              <p class="favourites__title">Избранное</p>
            </button>
          </div>

          <div class="comments__typing">
            <div class="typing__avatar avatar">
              <img class="avatar__image" src="https://loremflickr.com/61/61" alt="avatar" />
            </div>
            <div class="typing__main">
              <div class="main__name-and-symbols">
                <p class="main__name"></p>
                <p class="main__symbols main__symbols_empty">Макс. 1000 символов</p>
                <p class="main__symbols main__symbols_typing invisible"><span class="symbols__quantity">1</span>/1000</p>
              </div>
              <div class="main__textarea">
                <span class="textarea__placeholder">Введите текст сообщения...</span>
                <div class="textarea__input" contenteditable="true" ondrop="return false;"></div>
              </div>
            </div>
            <button class="typing__button button_disabled" disabled>Отправить</button>
          </div>

          
        </section>
      </div>
    </main>
    <script src="../../dist/main.js"></script>
  </body>
</html>
